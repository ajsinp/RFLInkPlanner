<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simplified RF Outdoor Link Planner â€” Leaflet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1>Simplified RF Outdoor Link Planner</h1>

        <section class="panel">
          <div class="muted">
            Click map to add towers. Edit frequency (GHz) in popup.
          </div>

          <label>Default frequency (GHz)</label>
          <input id="defaultFreq" type="number" step="0.1" value="5.0" />

          <div class="controls">
            <button id="exportBtn" class="btn btn-primary">
              Export GeoJSON
            </button>
            <button id="clearBtn" class="btn btn-danger">Clear All</button>
          </div>
        </section>

        <section class="panel">
          <strong>Towers</strong>
          <div id="towerList" class="list"></div>
        </section>

        <section class="panel">
          <strong>Links</strong>
          <div id="linkList" class="list"></div>
        </section>
      </aside>

      <main class="map-wrap">
        <div id="map"></div>
      </main>
    </div>

    <div id="loading" class="loading" style="display: none">
      Fetching elevation & computing Fresnel...
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="script.js"></script>
  </body>
</html>
